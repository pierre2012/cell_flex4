{% if person %}

    <li class="span3">
    
    {% if person.image %}
    {% load imagekit %}
    
    <a href="/people/{{person.id}}/">
    {% thumbnail '150x200' person.image -- class="img-rounded" %}</a>
    {% endif %}
    
    
    <h4>
        <a href="/people/{{person.id}}/">{{person.name}}</a>
    </h4>
    
    </li>


{% else %}
{% endif %}
